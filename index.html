<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDMX 225 Midterm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Link in your CSS here -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
<header>
    <h1>Chester Landscaping</h1>
    <section id="hero">
        <!-- Make a spiffy hero here -->
        <img src="img/hero.png" alt= Avatar>
        <p>We have been doing our excelent work in the Bridgewater area for the last 18 years! If you would like to reach out for any information please contact us at 1-800-123-4567.</p>
   </section>
</header>
<main>
    
    <!-- List of Projects -->
    <section id="projects">
        <h2>Projects</h2>
        <figure>
        <div class="project">
            <img src="img/mowing.png" alt="Lawn Mowing">
            <div class="description">
                <h3>Lawn mowing</h3>
                <p>We offer an outstanding lawn cutting service in which we cut and edge up your entire yard. </p>
            </div>
        </div>
        </figure>
        <figure>
        <div class="project">
            <img src="img/powerwashing.png" alt="Cleaning">
            <div class="description">
                <h3>Siding Powerwashing</h3>
                <p>In just a short amount of time our crew will have your entire home powerwashed giving it that shiny brand new look again!</p>
            </div>
        </div>
        </figure>
        <figure>
        <div class="project">
            <img src="img/trimming.png" alt="Hedges">
            <div class="description">
                <h3>Bush trimming</h3>
                <p>To give your house that pristine look you've always dreamed about we also offer a bush trimming/shaping service</p>
            </div>
        </div>
    </figure>
    </section>
    
    <!-- List of Reviews -->
    <section id="reviews">
        <h2>Reviews</h2>
        <figure>
        <div class="review">
            <div class="name"></div>
            <h4>Lebron James</h4>
            <div class="title"></div>
            <h5>Trimming work</h5>
            <div class="rating"></div>
            <h6>5 stars</h6>
            <div class="content"></div>
            <p>These guys did an amazing job, our bushes are cut to perfection!</p>
        </div>
    </figure>

    <figure>
        <div class="review">
            <div class="name"></div>
            <h4>Travis Scott</h4>
            <div class="title"></div>
            <h5>Powerwashing</h5>
            <div class="rating"></div>
            <h6>5 stars</h6>
            <div class="content"></div>
            <p>At first I was a little skpetical since these people weren't really well known, but I was really suprised! These guys did a great job cleaning my house and I really reccomend them!<p>
        </div>
    </figure>

    <figure>
        <div class="review">
            <div class="name"></div>
            <h4>Tiger Woods</h4>
            <div class="title"></div>
            <h5>Mowing work</h5>
            <div class="rating"></div>
            <h6>5 stars</h6>
            <div class="content"></div>
            <p>To stay the best I need to practice all the time. Chester landscaping does a great job maintaining my yard and keeps it in the perfect conditions for me to practice in! If you want a job well done, let these guys do it!</p>
        </div>
    </figure>
    </section>

</main>
<footer>
    &copy; 2024 Tyler Chester
</footer>

</body>
</html>
